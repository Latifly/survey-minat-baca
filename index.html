<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapi Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Pembaca</h1>
    <p id="description">Masukan Anda Berarti untuk Kami</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Nama Lengkap:</label>
        <input type="text" id="name" placeholder="Masukkan Nama Anda" />
        <label for="email" id="email-label">Alamat Email:</label>
        <input type="email" id="email" placeholder="masukkan email anda" />
        <label for="number" id="number-label">Usia:</label>
        <input type="number" id="number" placeholder="Usia Anda Saat ini" />
      </fieldset>
      <fieldset>
        <label for="dropdown">Jumlah buku yang telah anda baca tahun ini</label>
        <select id="dropdown">
          <option value="0">-</option>
          <option value="1">Kurang Dari 3</option>
          <option value="2">3 sampai 5</option>
          <option value="3">6 sampai 10</option>
          <option value="4">Lebih dari 10</option>
        </select>
        <p>Jenis Buku yang Disukai</p>
        <input type="radio" id="book-type1" name="book-type" value="fisik" />
        <label for="book-type1">Buku Fisik</label><br />
        <input type="radio" id="book-type2" name="book-type" value="digital" />
        <label for="book-type2">Buku Digital</label>
      </fieldset>
      <fieldset>
        <input type="checkbox" id="misteri" value="misteri" />
        <label for="misteri">Misteri</label>
        <input type="checkbox" id="misteri" value="fantasi" />
        <label for="misteri">Fantasi</label>
        <input type="checkbox" id="misteri" value="scifi" />
        <label for="misteri">sci-fi</label>

        <label
          >alasan anda membaca buku:
          <textarea name="alasan" rows="3" cols="30"></textarea>
        </label>

        <input type="submit" value="selesai survey" />
      </fieldset>
    </form>
  </body>
</html>
