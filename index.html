<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapi Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Pembaca</h1>
    <p id="description" class="sub-judul">Masukan Anda Berarti untuk Kami</p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Nama Lengkap:</label>
        <input
          type="text"
          class="input-data"
          id="name"
          placeholder="Masukkan Nama Anda"
        />
        <label for="email" id="email-label">Alamat Email:</label>
        <input
          type="email"
          class="input-data"
          id="email"
          placeholder="masukkan email anda"
        />
        <label for="number" id="number-label">Usia:</label>
        <input
          type="number"
          class="input-data"
          id="number"
          placeholder="Usia Anda Saat ini"
        />
      </div>
      <div>
        <label for="dropdown"
          >Rata-rata buku yang dibaca dalam satu tahun:</label
        >
        <select class="input-dropdown" id="dropdown">
          <option value="0">-</option>
          <option value="1">Kurang Dari 3</option>
          <option value="2">3 sampai 5</option>
          <option value="3">6 sampai 10</option>
          <option value="4">Lebih dari 10</option>
        </select>
        <p>Jenis Buku yang Disukai:</p>
        <label for="book-type1">
          <input
            type="radio"
            class="input-radio"
            name="book-type"
            value="fisik"
          />
          Buku Fisik
        </label>
        <label>
          <input
            type="radio"
            class="input-radio"
            name="book-type"
            value="digital"
          />
          Buku Digital
        </label>
      </div>

      <div class="form-group">
        <p>Genre Yang Disukai:</p>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="misteri"
          />
          Misteri
        </label>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="fantasi"
          />
          Fantasi
        </label>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="scifi"
          />
          Sci-Fi
        </label>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="romansa"
          />
          romansa
        </label>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="thriller"
          />
          Thriller
        </label>
        <label>
          <input
            type="checkbox"
            class="input-checkbox"
            name="genre"
            value="sol"
          />
          Slice of Life
        </label>
      </div>
      <div>
        <label> alasan anda membaca buku: </label>
        <textarea
          class="input-textarea"
          name="alasan"
          rows="3"
          cols="30"
        ></textarea>
      </div>
      <input class="submit-button" type="submit" value="selesai survey" />
    </form>
  </body>
</html>
